<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaFácil - {{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="page-header">
            <h2>{{titulo}}</h2>
        </div>

        <form action="/anuncios/pergunta/enviar/{{anuncio.id}}" method="post">
            <div class="form-group">
                <label for="texto">Qual a sua pergunta?</label>
                <input type="text" class="form-control" id="texto" name="texto">
            </div>

    
            <button type="submit" class="btn btn-success mt-2">Enviar</button>
        </form>
    </div>

    <div class="container">
        <div class="page-header">
            <h2>Perguntas encaminhadas</h2>
        </div>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>ID</th>
                    <th>Mensagem</th>
                    <th>Anúncio</th>
                    <th>Usuário</th>
                    <th>Responder ?</th>
                </tr>
            </thead>
            <tbody>
                {% for pergunta in perguntas %}
                    <tr>
                        <td>{{ pergunta.id }}</td>
                        <td>{{ pergunta.texto }}</td>
                        <td>{{ pergunta.anuncio_id }}</td>
                        <td>{{ pergunta.usuario_id }}</td>
                        <td>
                            <a class="btn btn-outline-primary" href="/anuncios/resposta/enviar/{{pergunta.id}}">Responder</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    
        <a class="btn btn-outline-secondary" href={{url_for('index')}}>Voltar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
