<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaFÃ¡cil - {{titulo}}</title>
</head>
<body>
    <h2>Cadastro de {{titulo}}</h2>

    <form action="/categoria/cadastrar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <input type="submit" value="Cadastrar">
    </form>

    <h2>Lista de {{titulo}}</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Editar</th>
                <th>Detalhar</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id }}</td>
                    <td>{{ categoria.nome }}</td>
                    <td><a href="/categoria/editar/{{categoria.id}}">Editar</a></td>
                    <td><a href="/categoria/detalhar/{{categoria.id}}">Detalhar</a></td>
                    <td><a href="/categoria/remover/{{categoria.id}}">Remover</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href={{url_for('index')}}>Voltar</a>
</body>
</html>
