<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaFácil - Detalhes do {{titulo}}</title>
</head>
<body>
    <h2>Detalhes do {{titulo}}</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Endereço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.telefone }}</td>
                <td>{{ usuario.endereco }}</td>
            </tr>
        </tbody>
    </table>

    <a href={{url_for("rota_usuario")}}>Voltar</a>
</body>
</html>
