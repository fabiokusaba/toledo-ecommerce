<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaFácil - Edição de {{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="page-header">
            <h2>Edição de {{titulo}}</h2>
        </div>
        <form action="/anuncio/editar/{{anuncio.id}}" method="post">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" name="titulo", value="{{anuncio.titulo}}">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" name="descricao", value="{{anuncio.descricao}}">
            </div>

            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-select" aria-label="Default select example" name="categoria" id="categoria">
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade", value="{{anuncio.quantidade}}">
            </div>

            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" class="form-control" id="preco" name="preco", value="{{anuncio.preco}}">
            </div>

            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="number" class="form-control" id="usuario" name="usuario", value="{{anuncio.usuario_id}}">    
            </div>
          
            <input type="submit" class="btn btn-success mt-2" value="Editar">
            <a class="btn btn-danger mt-2" href={{url_for("rota_anuncio")}}>Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
