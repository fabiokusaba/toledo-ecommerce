<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaFácil - Cadastro de {{titulo}}</title>
</head>
<body>
    <h2>Cadastro de {{titulo}}</h2>

    <form action="/usuario/cadastrar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email">

        <label for="password">Password:</label>
        <input type="text" id="password" name="password">

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco">
        
        <input type="submit" value="Cadastrar">
    </form>

    <h2>Lista de {{titulo}}</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Password</th>
                <th>Telefone</th>
                <th>Endereço</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nome }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{ usuario.password }}</td>
                    <td>{{ usuario.telefone }}</td>
                    <td>{{ usuario.endereco }}</td>
                    <td><a href="/usuario/editar/{{usuario.id}}">Editar</a></td>
                    <td><a href="/usuario/detalhar/{{usuario.id}}">Detalhar</a></td>
                    <td><a href="/usuario/remover/{{usuario.id}}">Remover</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href={{url_for('index')}}>Voltar</a>
</body>
</html>
