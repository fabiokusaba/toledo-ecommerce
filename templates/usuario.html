<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrocaFácil - Cadastro de {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    <div class="container mt-4 mb-4">
        <div class="page-header">
            <h2>Cadastro de {{titulo}}</h2>
        </div>

        <form action="/usuario/cadastrar" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
    
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
    
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
    
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone">
            </div>
    
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>
    
            <button type="submit" class="btn btn-success mt-2">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <div class="page-header">
            <h2>Lista de {{titulo}}</h2>
        </div>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Editar</th>
                    <th>Detalhar</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{ usuario.nome }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ usuario.telefone }}</td>
                        <td>{{ usuario.endereco }}</td>
                        <td><a class="btn btn-outline-primary" href="/usuario/editar/{{usuario.id}}">Editar</a></td>
                        <td><a class="btn btn-outline-info" href="/usuario/detalhar/{{usuario.id}}">Detalhar</a></td>
                        <td><a class="btn btn-outline-danger" href="/usuario/remover/{{usuario.id}}">Remover</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn btn-outline-secondary" href={{url_for('index')}}>Voltar</a>
    </div>
</body>
</html>
